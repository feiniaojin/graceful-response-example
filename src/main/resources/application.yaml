server:
  port: 9090

gr:
  printExceptionInGlobalAdvice: true
#  responseClassFullName: com.feiniaojin.gracefuresponse.example.config.CustomResponseImpl
  responseStyle: 0
  defaultSuccessCode: 200
  defaultSuccessMsg: success
  defaultFailCode: 500
  defaultFailMsg: fail

spring:
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: "*.html"
    add-mappings: false
    view:
      suffix: .html
      prefix: /

logging:
  level:
    cm.gingo: DEBUG
